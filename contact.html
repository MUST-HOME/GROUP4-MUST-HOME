      <div class="form">
        <div class="contact-info">
          <h3 class="title">MUST  GET IN TOUCH</h3>
          <p class="text">
          you want to get in touch contact as using following 
          details
          </p>

          <div class="info">
            <div class="information">
              <img src="contact/location.png" class="icon" alt="" />
              <p>Thyolo, Goliati</p>
            </div>
            <div class="information">
              <img src="contact/email.png" class="icon" alt="" />
              <p>Chanceitech@gmail.com</p>
            </div>
            <div class="information">
              <img src="contact/phone.png" class="icon" alt="" />
              <p>0996363908</p>
            </div>
           
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">

              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>

            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="contact/app.js"></script>
